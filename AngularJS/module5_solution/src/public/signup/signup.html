<div class="container">
    <fieldset>
        <form name='signupForm' novalidate>
            <h2 id="signup-title" class="text-center">Please Enter Your Signup Information</h2>
            <div class="signupsection">
                <div class="signupEntry">
                    First Name:
                    <input style="margin-left:40px" type="text" name="firstName" ng-model="signupCtrl.firstName" required>
                    <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
                        First Name cannot be empty
                    </span>
                </div>
                <div class="signupEntry">
                    Last Name:
                    <input style="margin-left:42px" type="text" name="lastName" ng-model="signupCtrl.lastName" required>
                    <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
                        Last Name cannot be empty
                    </span>
                </div>
                <div class="signupEntry">
                    Email Address:
                    <input style="margin-left:16px" type="email" name="email" ng-model="signupCtrl.email" required>
                    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                        Must be a valid email address: handle@domain format
                    </span>
                </div>
                <div class="signupEntry">
                    Phone Number:
                    <input style="margin-left:12px" type="text" name="phone" ng-model="signupCtrl.phone"
                           placeholder="Phone ###-###-####"
                           pattern="(\d{3})-(\d{3})-(\d{4})" required>
                    <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
                        Phone number must be in the format ###-###-####.
                    </span>
                </div>
                <div class="signupEntry">
                    Favorite Dish:
                    <input style="margin-left:24px" type="text" name="favoritedish" ng-model="signupCtrl.favDish" required>
                    <span ng-if="signupForm.favoritedish.$error.required && signupForm.favoritedish.$touched">
                        Favourite dish cannot be empty
                    </span>
                </div>
                <button style="width:100px;margin-top:40px;color:darkred" ng-disabled="signupForm.$invalid">Submit</button>
            </div>
        </form>
    </fieldset>
</div>
