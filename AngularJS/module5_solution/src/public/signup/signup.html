<div class="container">
    <h2 id="signup-title" class="text-center">Please Enter Your Signup Information</h2>
    <div class="signupsection">
        <div>
            <label class="signupLabel">
                First Name:
                <input style="margin-left:24px" type="text" name="firstName" required>
            </label>
            <label class="signupLabel">
                Last Name:
                <input style="margin-left:34px" type="text" name="lastName" required>
            </label>
        </div>
        <div>
            <label class="signupLabel">
                Email Address:
                <input type="text" name="email" required>
            </label>
            <label class="signupLabel">
                Phone Number:
                <input type="text" name="phone" required>
            </label>
        </div>
        <div>
            <label class="signupLabel">
                Favorite Dish:
                <input style="margin-left:10px" type="text" name="favoritedish" required>
            </label>
            </div>
        <div>
            <label class="signupLabel">
                <button style="width:100px;margin-top:20px;color:darkred">Submit</button>
            </label>
        </div>
        </div>
</div>
